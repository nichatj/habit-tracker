<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('stats') }}">📊 View Stats</a>
      <a href="{{ url_for('calendar_view') }}">📅 View Calendar</a>
    </nav>
  </header>

  <h1>🌱 Habit Tracker</h1>

  <form action="{{ url_for('add') }}" method="POST">
    <input type="text" name="habit_name" placeholder="New habit..." required />
    <button type="submit">Add Habit</button>
  </form>

  <ul>
    {% for h in habits %}
      <li>
        <strong>{{ h.name }}</strong> — Streak: {{ h.streak }}
        <a href="{{ url_for('complete', habit_id=h.id) }}">✅</a>
        <a href="{{ url_for('edit', habit_id=h.id) }}">✏️</a>
        <a href="{{ url_for('delete', habit_id=h.id) }}" onclick="return confirm('Delete this habit?')">🗑️</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
