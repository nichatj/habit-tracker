<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <a href="/stats">📊 View Stats</a>
  <a href="/calendar">📅 View Calendar</a>


</head>
<body>
  <h1>🌱 Habit Tracker</h1>

  <form action="/add" method="POST">
    <input type="text" name="habit_name" placeholder="New habit..." required>
    <button type="submit">Add Habit</button>
  </form>

  <ul>
    {% for habit in habits %}
    <li>
      <strong>{{ habit.name }}</strong> — Streak: {{ habit.streak }}
      <a href="/complete/{{ loop.index0 }}">✅</a>
      <a href="/delete/{{ loop.index0 }}" onclick="return confirm('Are you sure you want to delete this habit?')">🗑️</a>
      <a href="/edit/{{ loop.index0 }}">✏️</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
